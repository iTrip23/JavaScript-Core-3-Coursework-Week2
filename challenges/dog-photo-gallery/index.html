<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Good Doggo</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body class="container bg-dark">
    <div class="col-md-6 m-auto p-5">
        <div class="card bg-success">
            <button id="getDoggo" class="btn btn-primary btn-lg">
                Press for Doggo
            </button>
            <ul id="list" class="list-group"></ul>
        </div>
    </div>
    <script>
        let list = document.querySelector('#list');
        let getDoggo = document.querySelector('#getDoggo');
        getDoggo.addEventListener('click', getDoggoImg);
        function getDoggoImg(){
            fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
                list.innerHTML = `
                    <li>
                        <img src=${data.message} class='card-img-bottom'>
                    </li>
                `})
            .catch(err => console.log('No doggo' + err));
        }
    </script>
</body>
</html>
